<header class="bg-white border-bottom fixed-top shadow-sm d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 border-bottom">
  <img src="/assets/images/logo.png" class="logo" alt="logo" style="max-height: 70px;" routerLink="/"/>
  <nav class="my-2 text-uppercase fs-4">
    <a 
    class="p-2" 
    routerLinkActive="active" 
    routerLink="/"
    [routerLinkActiveOptions]="{exact:true}">
      Home
    </a>
    <a class="p-2" routerLinkActive="active" routerLink="/shop">Shop</a>
    <a class="p-2" routerLinkActive="active" routerLink="/contact">Contact</a>
    <a class="p-2" routerLinkActive="active" routerLink="/test-error">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div *ngIf="(basketService.basketSource$ | async) as basket"class="cart-no">
        {{getCount(basket.items)}}
      </div>
    </a>

    <ng-container *ngIf="(accountService.currentUser$ | async) == null">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign up</a>
    </ng-container>

    <ng-container *ngIf="(accountService.currentUser$ | async) as user">
      <p>Welcome {{user.displayName}}</p>
    </ng-container>

  </div>
</header>
