<div class="form-floating mb-3">
  <input
    type={{type}}
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid': null"
    
    id="floatingInput"
    placeholder="Email"
  />
  <label for="floatingInput">{{label}}</label>
  <div
    *ngIf="control.errors?.['required']"
    class="invalid-feedback"
  >
    Please enter your {{label}}
  </div>
  <div
    *ngIf="control.errors?.['email']"
    class="invalid-feedback"
  >
    Invalid email address
  </div>
  <div
  *ngIf="control.errors?.['pattern']"
  class="invalid-feedback"
>
  Password requires at least 1 lowercase, 1 uppercase, 1 special character, 1 number
</div>
</div>
